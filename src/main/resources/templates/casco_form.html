<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Casco Insurance</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="card border-primary mb-3" style="max-width: 50rem;">
        <div class="card-header">Casco Insurance</div>
        <div class="card-body">
          <h4 class="card-title">Calculate premium</h4>
          <div class="container text-center">
            <form id="cascoForm" th:action="@{/insurance/cascoPost}" th:object="${cascoInfo}"
                method="post" style="max-width: 600px; margin: 0 auto;">
            <div class="m-3">
                <div class="form-group">
                    <label for="selectTypeCasco" class="form-label mt-4">Casco Type</label>
                    <select class="form-select" id="selectTypeCasco" th:field="*{typeCascoPolicy}" required> 
                      <option value="FULL">Full</option>
                      <option value="PARTIAL">Partial</option>
                      <option value="BASIC">Basic</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="selectTypeValue" class="form-label mt-4">Vehicle price type</label>
                    <select class="form-select" id="selectTypeValue" th:field="*{typeValue}" required> 
                      <option value="MARKET">Market</option>
                      <option value="NEW">New</option>
                    </select>
                  </div>
                <div class="form-group row">
                    <label class="col-4 col-form-label">Vehicle price</label>
                    <div class="col-8">
                        <input type="number" th:field="*{vehiclePrice}" class="form-control" required/>
                    </div>
                </div>    
                <div class="form-group">
                    <label for="selectFranchise" class="form-label mt-4">Franchise</label>
                    <select class="form-select" id="selectFranchise" th:field="*{franchise}" required> 
                      <option value="100">100</option>
                      <option value="200">200</option>
                      <option value="300">300</option>
                      <option value="500">500</option>
                      <option value="1000">1000</option>
                    </select>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" th:field="*{windows}">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Include car window insurance?</label>
                  </div>
                <div>
                    <button id="submit-form" type="submit" class="btn btn-primary">Calculate</button>
                </div>
            </div>
            </form>
            <div>
              <p th:text="${messageCasco}"></p>
              <p th:text="${premiumCasco}"></p>
            </div>
        </div>

        </div>
      </div>
</body>
</html>
