<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Book Travel Policy</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="card border-primary mb-3" style="max-width: 50rem;">
        <div class="card-header">Travel Insurace</div>
        <div class="card-body">
          <div class="container text-center">
            <form id="bookTravelForm" th:action="@{/insurance/travel/createTPLPost}" th:object="${bookModel}"
                method="post" style="max-width: 600px; margin: 0 auto;">
            <div class="m-3" id="contractor_data">
              <div class="form-group row">
                <label class="col-4 col-form-label">First name</label>
                <div class="col-8">
                    <input type="text" th:field="*{c_firstName}" class="form-control" max=50 required/>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-4 col-form-label">Last name</label>
                <div class="col-8">
                    <input type="text" th:field="*{c_lastName}" class="form-control" max=50 required/>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-4 col-form-label">SSN</label>
                <div class="col-8">
                    <input type="text" th:field="*{c_ssn}" class="form-control" min=13 max=13 required/>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-4 col-form-label">Address</label>
                <div class="col-8">
                    <input type="text" th:field="*{c_address}" class="form-control" max=50 required/>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-4 col-form-label">Postal code</label>
                <div class="col-8">
                    <input type="text" th:field="*{c_postalCode}" class="form-control" min=1 max=5 required/>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-4 col-form-label">City</label>
                <div class="col-8">
                    <input type="text" th:field="*{c_city}" class="form-control" required/>
                </div>
            </div>
            <div>
              <input id="check_insured" type="checkbox" />
            </div>
            <div id="insured_data" class="m-3 hidden">
              <div class="form-group row">
                <label class="col-4 col-form-label">First name</label>
                <div class="col-8">
                    <input type="text" th:field="*{i_firstName}" class="form-control" max=50 />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-4 col-form-label">Last name</label>
                <div class="col-8">
                    <input type="text" th:field="*{i_lastName}" class="form-control" max=50 />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-4 col-form-label">SSN</label>
                <div class="col-8">
                    <input type="text" th:field="*{i_ssn}" class="form-control" min=13 max=13 />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-4 col-form-label">Address</label>
                <div class="col-8">
                    <input type="text" th:field="*{i_address}" class="form-control" max=50 />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-4 col-form-label">Postal code</label>
                <div class="col-8">
                    <input type="text" th:field="*{i_postalCode}" class="form-control" min=1 max=5 />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-4 col-form-label">City</label>
                <div class="col-8">
                    <input type="text" th:field="*{i_city}" class="form-control" />
                </div>
                <div class="form-group row">
                  <label class="col-4 col-form-label">Start date</label>
                  <div class="col-8">
                      <input type="date" th:field="*{startDate}" class="form-control" required/>
                  </div>
              </div>
                <div>
                    <button id="submit-form" type="submit" class="btn btn-primary">Continue</button>
                </div>
            </div>
            </form>
            <div>
              <p th:text="${messageTravel}"></p>
              <p th:text="${premiumTravel}"></p>
            </div>
        </div>
        </div>
      </div>
      <style>
        #insured_data.hidden {
          display: none;
        }
      </style>
      <script>
        check_insured.addEventListener('change', (e) => {
          insured_data.classList.toggle('hidden')
        })
      </script>

</body>
</html>
