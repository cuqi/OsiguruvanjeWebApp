<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Accident Insurance</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="card border-primary mb-3" style="max-width: 50rem;">
        <div class="card-header">Accident Insurance</div>
        <div class="card-body">
          <h4 class="card-title">Calculate premium</h4>
          <div class="container text-center">
            <form id="accidentForm" th:action="@{/insurance/accidentPost}" th:object="${accidentInfo}"
                method="post" style="max-width: 600px; margin: 0 auto;">
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-4 col-form-label">Pack</label>
                    <div class="col-8">
                        <input type="number" th:field="*{pack}" class="form-control" min=1 max=3 required/>
                    </div>
                </div>  
                <div class="form-group row">
                    <label class="col-4 col-form-label">Start date</label>
                    <div class="col-8">
                        <input type="date" th:field="*{startDate}" class="form-control" required/>
                    </div>
                </div>    
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" th:field="*{student}">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Are you a student?</label>
                </div>
                <div>
                    <button id="submit-form" type="submit" class="btn btn-primary">Calculate</button>
                </div>
            </div>
            </form>
            <div>
              <p th:text="${messageAccident}"></p>
              <p th:text="${premiumAccident}"></p>
            </div>
        </div>

        </div>
      </div>
</body>
</html>
