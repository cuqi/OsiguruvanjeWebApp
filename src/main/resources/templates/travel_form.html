<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="card border-primary mb-3" style="max-width: 50rem;">
        <div class="card-header">Travel Insurace</div>
        <div class="card-body">
          <h4 class="card-title">Calculate premium</h4>

          <div class="container text-center">
            <form id="travelHealthForm" th:action="@{/insurance/travelHealth}" th:object="${travelInfo}"
                method="post" style="max-width: 600px; margin: 0 auto;">
            <div class="m-3">
                <div class="form-group">
                    <label for="selectType" class="form-label mt-4">Type of Policy</label>
                    <select class="form-select" id="selectType">
                      <option>Individial</option>
                      <option>Family</option>
                      <option>Student</option>
                      <option>Group</option>
                      <option>Business</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="selectCover" class="form-label mt-4">Type of Cover</label>
                    <select class="form-select" id="selectCover">
                      <option>Visa</option>
                      <option>Classic</option>
                      <option>Classic Plus</option>
                    </select>
                  </div>

                 <div class="form-group row">
                    <label class="col-4 col-form-label">Insured days</label>
                    <div class="col-8">
                        <input type="text" th:field="*{days}" class="form-control"/>
                    </div>
                  </div>      
                  <!-- <div class="form-group row">
                    <label class="col-4 col-form-label">Country</label>
                    <div class="col-8">
                        <input type="text" th:field="*{country}" class="form-control"/>
                    </div>
                  </div>  -->
                <div>
                    <button id="submit-form" type="submit" class="btn btn-primary">Calculate</button>
                </div>
            </div>
            </form>
            <div>
              <p th:text="${premium}"></p>
            </div>
            <div>
              <p th:text="${convertedPrem}"></p>
            </div>
        </div>

        </div>
      </div>
</body>
</html>
