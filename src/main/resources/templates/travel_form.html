<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Travel Insurance</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="card border-primary mb-3" style="max-width: 50rem;">
        <div class="card-header">Travel Insurace</div>
        <div class="card-body">
          <h4 class="card-title">Calculate premium</h4>

          <div class="container text-center">
            <form id="travelHealthForm" th:action="@{/insurance/travelPost}" th:object="${travelInfo}"
                method="post" style="max-width: 600px; margin: 0 auto;">
            <div class="m-3">
                <div class="form-group">
                    <label for="selectType" class="form-label mt-4">Type of Policy</label>
                    <select class="form-select" id="selectType" th:field="*{type}">
                      <option value="INDIVIDUAL">Individial</option>
                      <option value="FAMILY">Family</option>
                      <option value="STUDENT">Student</option>
                      <option value="GROUP">Group</option>
                      <option value="BUSINESS">Business</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="selectCover" class="form-label mt-4">Type of Cover</label>
                    <select class="form-select" id="selectCover" th:field="*{cover}" required> 
                      <option value="VISA">VISA</option>
                      <option value="CLASSIC">CLASSIC</option>
                      <option value="VIP">VIP</option>
                    </select>
                  </div>
                 <div class="form-group row">
                    <label class="col-4 col-form-label">Insured days</label>
                    <div class="col-8">
                        <input type="number" th:field="*{days}" class="form-control" th:value = "${daysUpdate}" min=3 max=365 required/>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-4 col-form-label">Number of insurers</label>
                    <div class="col-8">
                        <input id = "numPeople" type="number" th:field="*{numPeople}" class="form-control" min=1 max=10 required/>
                    </div>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" th:field="*{isbelow18}">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Insured person below 18 years of age.</label>
                  </div>      
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" th:field="*{isabove65}">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Insured person above 65 years of age.</label>
                  </div>
                <div>
                    <button id="submit-form" type="submit" class="btn btn-primary">Calculate</button>
                </div>
            </div>
            </form>
            <div>
              <p th:text="${messageTravel}"></p>
              <p th:text="${premiumTravel}"></p>
            </div>
        </div>

        </div>
      </div>
</body>
</html>
